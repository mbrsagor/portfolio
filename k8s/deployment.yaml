apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: portfolio
        image: mbrsagor/mysite:latest
        ports:
        - containerPort: 3000   # ðŸ‘ˆ match the real port your app runs on
